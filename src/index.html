<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App Config</title>
    <script type="module" defer src="./main.js"></script>
    <script type="module" defer src="./settings.js"></script>
  </head>

  <body>
    <main class="container">
      <h1>Welcome to Tauri</h1>
      <button id="btnLoad">Load Settings</button>
      <button id="btnSave">Save Settings</button>
      <p>Press F12 to open the webkit and navigate to the console tab! Then press one of the 2 buttons!</p>
      <p>Settings file is located in <code>%appdata%\tauri-test-app\</code> on windows</p>
    </main>
  </body>
</html>
